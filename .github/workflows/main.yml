name: Matrix Build - 00c402b

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]  # Three parallel variants
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create README with email
        run: |
          echo "# Matrix Build Workflow" > README.md
          echo "" >> README.md
          echo "This repository demonstrates a **GitHub Actions matrix build strategy** with artifact management." >> README.md
          echo "" >> README.md
          echo "Each matrix job:" >> README.md
          echo "- Runs in parallel on different Node.js versions (14, 16, 18)" >> README.md
          echo "- Generates a unique build artifact" >> README.md
          echo "- Uploads it using \`actions/upload-artifact@v4\`" >> README.md
          echo "- Includes a step identifier: \`matrix-00c402b\`" >> README.md
          echo "" >> README.md
          echo "**Contact:** rithvik.thachamoochikal@example.com" >> README.md

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-00c402b
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Matrix variant: ${{ matrix.node-version }}" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-00c402b-v${{ matrix.node-version }}
          path: build_output.txt
